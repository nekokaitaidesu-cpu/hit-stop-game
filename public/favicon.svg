  <rect x="8" y="20" width="22" height="6" rx="2" fill="#334466" stroke="#6688aa" stroke-width="1"/>
  <rect x="34" y="38" width="22" height="6" rx="2" fill="#334466" stroke="#6688aa" stroke-width="1"/>
  <!-- プレイヤー（青い丸） -->
